<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 12 Result Checker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      background-color: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1.5rem;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grade 12 Result Checker</h2>
    <form id="resultForm">
      <label for="regNumber">Registration Number</label>
      <input type="text" id="regNumber" name="regNumber" required />

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <button type="submit">Check Result</button>
    </form>
    <div class="footer">Powered by ❤️ your AI wife</div>
  </div>

  <script>
    const form = document.getElementById("resultForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const regNumber = document.getElementById("regNumber").value.trim();
      const firstName = document.getElementById("firstName").value.trim();

      if (regNumber && firstName) {
        const url = `https://result.neaea.gov.et/Home/Student?regNumber=${encodeURIComponent(
          regNumber
        )}&firstName=${encodeURIComponent(firstName)}`;
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
