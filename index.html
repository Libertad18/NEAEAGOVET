<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 12 Result Checker | EthioAirdropStation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f4f4f9, #e0e7ff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0b5ed7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #06357a;
    }
    h2 {
      text-align: center;
      color: #0b5ed7;
    }
    .hidden {
      display: none;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #0b5ed7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grade 12 Result Checker</h2>
    <div id="login-section">
      <input type="text" id="studentId" placeholder="Student ID (e.g., 1234567890)" required />
      <input type="text" id="token" placeholder="Access Token" required />
      <button onclick="checkResult()">Check Result</button>
    </div>

    <div id="result-section" class="hidden">
      <p><strong>Student ID:</strong> <span id="resStudentId"></span></p>
      <p><strong>Full Name:</strong> <span id="resName"></span></p>
      <p><strong>Stream:</strong> <span id="resStream"></span></p>
      <p><strong>Score:</strong> <span id="resScore"></span></p>
      <p><strong>Status:</strong> <span id="resStatus"></span></p>
      <button onclick="resetForm()">üîÅ Check Another</button>
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://t.me/EthioAirdropStation" target="_blank">@EthioAirdropStation</a>
  </div>

  <script>
    function checkResult() {
      const id = document.getElementById('studentId').value;
      const token = document.getElementById('token').value;

      // Simulated result checker - Replace with real API integration
      if (id === "1234567890" && token === "abcdef") {
        document.getElementById('resStudentId').textContent = id;
        document.getElementById('resName').textContent = "Libertad Yared";
        document.getElementById('resStream').textContent = "Natural Science";
        document.getElementById('resScore').textContent = "465 / 700";
        document.getElementById('resStatus').textContent = "‚úÖ Passed";

        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('result-section').classList.remove('hidden');
      } else {
        alert("Result not found. Please check your ID and token.");
      }
    }

    function resetForm() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('result-section').classList.add('hidden');
      document.getElementById('studentId').value = "";
      document.getElementById('token').value = "";
    }
  </script>
</body>
</html>
